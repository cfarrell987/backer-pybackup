[PATHS]
#Path to system logs
logs_path = /var/log

#NOTE The staging directory will always be put in the home directory for security reasons, You may move it deeper in the directory structure such as /home/'username'/Documents/Staging by providing the stagingPath with /Documents/Staging
staging_path = /staging

#Path to the mounted drive you want to store this to
upload_destination_path= /home/calebf/samba/Private/logBackups

[OPTIONS]
#Toggle Script Logging
logging = True

#Toggle log file indexing
index = True

